plugins {
    id "scala"
    id "com.github.maiflai.scalatest" version "0.21"
}

group 'abazylewicz'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    def scala_version = "2.11.12"
    compile group: 'org.scala-lang', name: 'scala-library', version: scala_version
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    testCompile group: 'org.scalatest', name: 'scalatest_2.11', version: '3.0.5'
    testCompile group: 'org.scalacheck', name: 'scalacheck_2.11', version: '1.13.5'
    testRuntime 'org.pegdown:pegdown:1.4.2' //required for scalatest plugin reports
}
